<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid border p-2 text-white bg-black ">
        <!--GAME HEADER-->
        <div class="  d-flex justify-content-between">
            <button class="play-again"> PLAY AGAIN</button>
            <h4>number between 1 - 20 </h4>
        </div>
        <div class="text-center ">
            <h1>Guess my number!</h1>
            <h1 class="secret-number border m-5 bg-white text-black ">?</h1>
        </div>

        <!--HERO-->
        <div class="d-flex justify-content-between   ">
            <!--LEFT SECTION-->
        <div class="  d-flex flex-column justify-content-between ">
            <input type="number" class="number" value="">
            <button class="check">check</button>
        </div>

        
        <!--RIGHT SECTION-->
        <div class="right d-flex flex-column  ">
            <h3 class="message">start Guessing</h3>
            <h3 class="">score: <span class="score">20</span></h3>
            <h3 >HighScore: <span class="high-score">0</span> </h3>


        </div>






    </div>
<script src="script.js"></script>
</body>

</html>
